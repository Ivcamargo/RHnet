# =========================================
# Nginx Configuration - RHNet
# www.rhnet.online
# =========================================
#
# INSTALAÇÃO:
# 1. Copie este arquivo para: /etc/nginx/sites-available/rhnet
# 2. Crie link simbólico: sudo ln -s /etc/nginx/sites-available/rhnet /etc/nginx/sites-enabled/
# 3. Remova config padrão: sudo rm /etc/nginx/sites-enabled/default
# 4. Teste config: sudo nginx -t
# 5. Recarregue Nginx: sudo systemctl reload nginx
#
# =========================================

# ============= UPSTREAM BACKEND =============
upstream rhnet_backend {
    server 127.0.0.1:5000;
    keepalive 64;
}

# ============= HTTP → HTTPS REDIRECT =============
server {
    listen 80;
    listen [::]:80;
    server_name rhnet.online www.rhnet.online;

    # Certbot challenge (para obter SSL)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar tudo para HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============= HTTPS SERVER =============
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rhnet.online www.rhnet.online;

    # ============= SSL CERTIFICATES =============
    # Certbot vai gerar automaticamente estes certificados
    # Após rodar: certbot --nginx -d www.rhnet.online -d rhnet.online
    ssl_certificate /etc/letsencrypt/live/www.rhnet.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.rhnet.online/privkey.pem;
    
    # SSL Security Settings (Mozilla Intermediate Config)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # ============= SECURITY HEADERS =============
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============= LOGS =============
    access_log /var/log/nginx/rhnet-access.log;
    error_log /var/log/nginx/rhnet-error.log warn;

    # ============= GZIP COMPRESSION =============
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # ============= CLIENT LIMITS =============
    client_max_body_size 10M;  # Máximo upload (fotos)
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # ============= TIMEOUTS =============
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    # ============= ROOT (Frontend Build) =============
    root /var/www/rhnet/dist/public;
    index index.html;

    # ============= STATIC ASSETS CACHING =============
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ============= UPLOADED FILES (Fotos faciais, etc) =============
    location /uploads/ {
        alias /var/www/rhnet/uploads/;
        expires 30d;
        add_header Cache-Control "public";
        
        # Segurança: não permitir execução de scripts
        location ~ \.php$ {
            deny all;
        }
    }

    # ============= API ROUTES (Proxy para Express) =============
    location /api/ {
        proxy_pass http://rhnet_backend;
        proxy_http_version 1.1;
        
        # Headers importantes
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts específicos para API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ============= WEBSOCKETS (se aplicável) =============
    location /ws {
        proxy_pass http://rhnet_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts longos para WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # ============= FRONTEND SPA ROUTING =============
    # Qualquer rota que não seja API ou arquivo estático → index.html
    # Isso permite que o React Router funcione corretamente
    location / {
        try_files $uri $uri/ /index.html;
        
        # Nunca cachear index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ============= SECURITY - Bloquear acesso a arquivos sensíveis =============
    location ~ /\.(?!well-known) {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }

    # ============= HEALTH CHECK =============
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

